<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Payment form</title>
  </head>
  <body>
    <main>
        <div class="card container" id="main-container">
          <form>
          <div class="card-header">
            <h1 class="fs-2">Payment form example</h1>
          </div>
          <!--Card body-->
          <div class="card-body" id="body">
            <!--First div card body-->
            <div>
                <div class="row">
                  <div id="error-message" class="bg-danger-subtle">
                   <p class>Some fields are missing</p> 
                  </div>
                </div>
            </div> 
            <div>
                <div class="row row-cols-1 row-cols-lg-3">
                  <div class="col">
                    <label for="card-number" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" required>
                  </div>
                  <div class="col">
                    <label for="CVC" class="form-label">CVC # </label>
                    <input type="number" class="form-control" id="CVC" placeholder="0000" maxlength="4" required>
                  </div>
                  <div class="col">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex">
                      <i class="fa-solid fa-dollar-sign"></i>
                      <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                    </div>  
                  </div>
                </div>
            </div>
            <!--End of first div card body-->
            <!--Second div card body-->
            <div>
                <div class="row row-cols-1 row-cols-lg-2">
                  <div class="col">
                    <label for="first-name" class="form-label">First Name </label>
                    <input type="text" class="form-control" id="first-name" required>
                  </div>
                  <div class="col">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" required>
                  </div>
                </div>
                <div class="row row-cols-1 row-cols-lg-2">
                    <div class="col">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col">
                        <div class="row row-cols-1 row-cols-lg-2">
                            <div class="col">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example" id="state" required>
                                    <option value="1">First state</option>
                                    <option value="2">Second state</option>
                                    <option value="3">Third state</option>
                                    <option value="4">Fourth state</option>
                                  </select>
                            </div>
                            <div class="col">
                                <label for="postal-code" class="form-label">Postal code</label>
                                <input type="number" class="form-control" id="postal-code" required>
                            </div>
                          </div>
                    </div>
                  </div>
                  <div class="row row-cols-1 row-cols-lg-2">
                    <div class="col">
                        <label for="exampleFormControlTextarea1" class="form-label">We accept:</label>
                        <div id="radio-checkboxes"class="d-flex bg-secondary">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="mastercard" value="mastercard" name="payment-method">
                            <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="visa" value="visa" name="payment-method">
                            <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="diners-clu" value="diners-club" name="payment-method">
                            <label class="form-check-label" for="diners-club"><i class="fa-brands fa-cc-diners-club"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="american-express" value="american-express" name="payment-method">
                            <label class="form-check-label" for="american-express"><i class="fa-brands fa-cc-amex"></i></label>
                          </div>
                    </div>
                    </div>
                    <div class="col">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        <p class="fs-10 text">Add any notes here.</p>
                    </div>
                  </div>
              </div>
            <!--End of second div card body-->
          </div>
         <!--End of card body-->
        <div class="card-header text-end" id="footer">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
    </main>
    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    </script>
  </body>
</html>
